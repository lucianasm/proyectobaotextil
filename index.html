<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="TELA, MAYOR, ENVIOS, MENOR, ALGODON, RUSTICO, FRISA">
  <link rel="shortcut icon" href="assets/img/letra-b.png" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="description" content="Bao Textil, encontra todas las telas que necesitas en un mismo lugar.">
  <meta property="og:title" content="Compra telas" />
  <meta property="og:url" content="https://baotextil.000webhostapp.com/" />
  <meta property="og:image" content="https://baotextil.000webhostapp.com/" />

  <title>Bao Textil</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="header__cont">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="assets/img/baologo.png" alt="logo bao textil marca"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-text container-navbar" id="header-options">
            <a class="nav-link " aria-current="page" href="index.html">INICIO</a>
            <a class="nav-link " href="pages/empresa.html">EMPRESA</a>
            <a class="nav-link " href="pages/productos.html">PRODUCTOS</a>
            <a class="nav-link " href="pages/servicios.html">SERVICIOS</a>
            <a class="nav-link " href="pages/contacto.html">CONTACTO</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!--fin header-->
  <div class="container">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/hilos.jpg" alt="hilos colocados en maquina" class="d-block" style="width:100%">
          <div class="carousel-caption">
            <h1>COMPROMISO</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/maquinacenter.jpg" alt="maquina desde angulo central" class="d-block" style="width:100%">
          <div class="carousel-caption">
            <h2>SERVICIO</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/maquinadown.jpg" alt="maquina desde angulo inferior" class="d-block" style="width:100%">
          <div class="carousel-caption">
            <h3>CALIDAD</h3>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
  <!--fin carrousel-->
  <div class="banner text-center">
    <p class="text-banner">- Envios a todo el país - Envios a todo el país - Envios a todo el país -</p>
  </div>
  <!--card para index-->
  <div class="product-card row row-cols-md-2 row-cols-1 ">
    <div class="col new-card">
      <a href="pages/empresa.html"><img src="assets/img/meza.jpg" alt="meza de trabajo"></a>
      <p>NOSOTROS</p>
    </div>

    <div class="col new-card">
      <a href="pages/productos.html"><img src="assets/img/AGU_1680.jpg" alt="rollos de tela en camioneta"></a>
      <p>PRODUCTOS</p>
    </div>
  </div>
  <!--inicio footer-->
  <footer>
    <div class="footer-test">
      <a href="index.html"><img src="assets/img/home-alt-2-regular-24.png" alt="icono home" class="image-footer"></a>
      <a href="https://www.instagram.com/baotextil/"><img src="assets/img/instagram-logo-24.png" alt="logo instagram"
          class="image-footer"></a>
      <a href="pages/contacto.html"><img src="assets/img/ubicacion.png" alt="logo ubicacion" class="image-footer"></a>
    </div>
  </footer>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
